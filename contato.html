<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <br><br>
            <img src="./imagens/cropped-logo.png" alt="logo da clínica" style="width: 150px; padding: 10px; border: 80px" id="logo-menu"><br><br>
            <div class="menu-links">
                <a href="home.html" id="home">HOME</a><br><br>
                <a href="sobre.html" target="_blank" id="sobre">SOBRE</a><br><br>
                <a href="horarios.html" target="_blank" id="horarios">HORÁRIOS</a><br><br>
                <a href="contato.html" target="_blank" id="contato">CONTATO</a>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img src="./imagens/banner-contato.png" alt="Imagem de paciente recebendo anestesia">
            </div>
            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                <h1 style="color:#00008b; text-align: center; font-family:Arial, Helvetica, sans-serif;">CONTATO</h1>
                <div class="form-center">
                    <form>
                        <label for="fname">Nome:</label><br>
                        <input type="text" id="fname" name="fname"><br><br>
                        <label for="lname">Sobrenome:</label><br>
                        <input type="text" id="lname" name="lname"><br><br>
                        <label for="celular">Telefone:</label><br>
                        <input type="number" id="celular" name="celular"><br><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email"><br><br>
                        <label for="mensagem">Mensagem:</label><br>
                        <textarea rows="5" cows="50"></textarea><br>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <img src="./imagens/cropped-logo.png" alt="logo clínica" style="width:200px;" class="center">
                <span style="text-align: center; padding: 50px; font-family: Arial, Helvetica, sans-serif; color:#4a4a4a">
                    <h3>Endereço</h3>
                    <p>R. Frei Caneca, 1077, Consolação<br>São Paulo - SP</p>
                    <h3>Telefone</h3>
                    <p>(11) 3367-0098</p><br>
                    <p><small>♡ Criado por prisjanuario</small></p>
                </span>
            </div>
        </div>
    </div>
</body>
